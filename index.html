<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Стартовая страница Мрия</title>
	<link rel="stylesheet" href="style/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="logo" onclick="openPage('main');">MRIYA RESORT & SPA</div>
	<div class="pages">
		<div class="page active" id="page-main">
			<div class="wrapper">
				<section class="main">
					<h1>Добро пожаловать в Mriya!</h1>
					<h2>Навигация: </h2>
					<ul>
						<li onclick="openPage('transport');">Развозка</li>
						<li onclick="openPage('salary');">Юридическая помощь</li>
						<li onclick="openPage('navigator');">Зарплата и отпуск</li>
						<li onclick="openPage('shop');">Навигатор</li>
						<li onclick="openPage('analityc');">Магазин</li>
						<li onclick="openPage('transport');">Отчеты</li>
					</ul>
				</section>	
			</div>
		</div>
		<div class="page" id="page-transport">
			<div class="wrapper">
				<section class="main">
					<h1>Информация о развозках</h1>
				</section>	
			</div>
		</div>
		<div class="page" id="page-legal">
			<div class="wrapper">
				<section class="main">
					<h1>Юридическая помощь</h1>
				</section>	
			</div>
		</div>
		<div class="page" id="page-salary">
			<div class="wrapper">
				<section class="main">
					<h1>Заплата и отпуск</h1>
				</section>	
			</div>
		</div>
		<div class="page" id="page-navigator">
			<div class="wrapper">
				<section class="main">
					<h1>Навигатор</h1>
				</section>	
			</div>
		</div>
		<div class="page" id="page-shop">
			<div class="wrapper">
				<section class="main">
					<h1>Магазин</h1>
				</section>	
			</div>
		</div>
		<div class="page" id="page-analityc">
			<div class="wrapper">
				<section class="main">
					<h1>Магазин</h1>
				</section>	
			</div>
		</div>			
	</div>
	
	<div class="alert hide">
		Недоступно. Скоро добавим!
	</div>
	<script>
		function openPage(name) {
			let pages = $('.pages .page');
			pages.addClass('hide');

			setTimeout(() => {  
				pages.removeClass('hide');
				pages.removeClass('active');
				let page = $('#page-'+name);
				page.addClass("active"); 
			
			}, 500);

			
		}
		function showError() {
			$(".alert").removeClass("hide");
			setTimeout(() => {  $(".alert").addClass("hide");; }, 2000);
		}
	</script>
</body>
</html>
